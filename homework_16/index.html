<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="css/style.css">
		<title>Lesson_16</title>

	</head>

	<body>
		<div class="wrapper">
			<header class="header header--margin">
				<div class="header__container">
					<div class="header__logo logo-header">
						<img class="logo-header__icon" src="img/logo.svg"
							alt="Logo. Orange circle with intertwined lines.">
						<span class="logo-header__text">Education Pro</span>
					</div>

					<div class="header__menu menu">
						<ul class="menu__list">
							<li class="menu__item">
								<a href="#" class="menu__link">About</a>
							</li>
							<li class="menu__item">
								<a href="#" class="menu__link">Services</a>
							</li>
							<li class="menu__item">
								<a href="#" class="menu__link">Quality Policy</a>
							</li>
							<li class="menu__item">
								<a href="#" class="menu__link">Languages</a>
							</li>
							<li class="menu__item">
								<a href="#" class="menu__link">Contact</a>
							</li>
						</ul>
					</div>

					<div class="header__actions">
						<a href="#" class="header__link">Get Quote</a>
					</div>
					<button class="header__button" type="button">
						<span></span>
					</button>
				</div>
			</header>

			<main class="main">
				<div class="page">
					<div class="page__container">
						<div class="page__image">
							<img class="page__img" src="img/background.webp"
								alt="Silhouette of a man against a bright sunset">
						</div>
					</div>
				</div>

			</main>
			<footer class="footer">Tsukanova Olha</footer>
		</div>
		<script src="js/script.js"></script>
	</body>

</html>
