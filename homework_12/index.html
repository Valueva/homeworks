<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="css/style.css">
		<title>Lesson_12</title>

	</head>

	<body>
		<div class="wrapper">
			<header class="header">
				<h1> –ênimations </h1>
			</header>

			<main class="main">
				<div class="page">

					<div class="train">
						<div class="train__sky sky">
							<div class="sky__clouds">
								<div class="sky__cloud sky__cloud--first"></div>
								<div class="sky__cloud"></div>
								<div class="sky__cloud sky__cloud--end"></div>
							</div>
							<div class="sky__clouds sky__clouds--second">
								<div class="sky__cloud sky__cloud--first"></div>
								<div class="sky__cloud"></div>
								<div class="sky__cloud sky__cloud--end"></div>
							</div>
							<div class="sky__clouds sky__clouds--third">
								<div class="sky__cloud sky__cloud--first"></div>
								<div class="sky__cloud"></div>
								<div class="sky__cloud sky__cloud--end"></div>
							</div>
						</div>
						<div class="train__grass">
							<div class="train__rails rails-train">
								<div class="rails-train__rotate">
									<div class="rails-train__top"></div>
									<div class="rails-train__center"></div>
									<div class="rails-train__bottom"></div>
								</div>
							</div>
							<div class="train__carriages">
								<div class="train__carriage train__carriage--first">
									<div class="train__decoration train__decoration--first">
										<div class="train__windshield"></div>
										<div class="train__window"></div>
										<div class="train__window"></div>
										<div class="train__door"></div>
									</div>
								</div>
								<div class="train__carriage train__carriage--second">
									<div class="train__decoration train__decoration--second">
										<div class="train__door"></div>
										<div class="train__open-window">
											<div class="train__window train__window--front"></div>
										</div>
										<div class="train__window"></div>
										<div class="train__window"></div>
										<div class="train__open-door">
											<div class="train__door train__door--second"></div>
										</div>
									</div>
								</div>
								<div class="train__carriage train__carriage--end">
									<div class="train__decoration train__decoration--end">
										<div class="train__door"></div>
										<div class="train__window"></div>
										<div class="train__window"></div>
										<div class="train__windshield train__windshield--end"></div>
									</div>
								</div>
								<div class="train__wheels wheels-train">
									<div class="wheels-train__wheel"></div>
									<div class="wheels-train__connection"></div>
									<div class="wheels-train__wheel"></div>
								</div>
								<div class="train__wheels wheels-train wheels-train--second">
									<div class="wheels-train__wheel"></div>
									<div class="wheels-train__connection"></div>
									<div class="wheels-train__wheel"></div>
								</div>
								<div class="train__wheels wheels-train wheels-train--third">
									<div class="wheels-train__wheel"></div>
									<div class="wheels-train__connection"></div>
									<div class="wheels-train__wheel"></div>
								</div>
								<div class="train__wheels wheels-train wheels-train--fourth">
									<div class="wheels-train__wheel"></div>
									<div class="wheels-train__connection"></div>
									<div class="wheels-train__wheel"></div>
								</div>
								<div class="train__wheels wheels-train wheels-train--fifth">
									<div class="wheels-train__wheel"></div>
									<div class="wheels-train__connection"></div>
									<div class="wheels-train__wheel"></div>
								</div>
								<div class="train__wheels wheels-train wheels-train--sixth">
									<div class="wheels-train__wheel"></div>
									<div class="wheels-train__connection"></div>
									<div class="wheels-train__wheel"></div>
								</div>
							</div>
							<div class="train__spruce spruce">
								<div class="spruce__top"></div>
								<div class="spruce__middle"></div>
								<div class="spruce__bottom"></div>
							</div>
							<div class="train__spruce spruce spruce--second">
								<div class="spruce__top"></div>
								<div class="spruce__middle"></div>
								<div class="spruce__bottom"></div>
							</div>
							<div class="train__spruce spruce spruce--third">
								<div class="spruce__top"></div>
								<div class="spruce__middle"></div>
								<div class="spruce__bottom"></div>
							</div>
							<div class="train__spruce spruce spruce--fourth">
								<div class="spruce__top"></div>
								<div class="spruce__middle"></div>
								<div class="spruce__bottom"></div>
							</div>
							<div class="train__spruce spruce spruce--fifth">
								<div class="spruce__top"></div>
								<div class="spruce__middle"></div>
								<div class="spruce__bottom"></div>
							</div>
						</div>
					</div>
					<div class="practice">
						<div class="practice__box">
							<div class="practice__cube cube">
								<div class="cube__side cube__side--front">front</div>
								<div class="cube__side cube__side--back">back</div>
								<div class="cube__side cube__side--right">right</div>
								<div class="cube__side cube__side--left">left</div>
								<div class="cube__side cube__side--top">top</div>
								<div class="cube__side cube__side--bottom">bottom</div>
							</div>
						</div>
					</div>

				</div>

			</main>
			<footer class="footer">Tsukanova Olha</footer>
		</div>
	</body>

</html>
